name: 'Roblox Forum Github Stats Images'
run-name: 'Generating Images'
description: 'This is an Action you can add to a repository, that will create your Github Stats Images.'
defaults:
  run:
    shell: 'bash'
    working-directory: '../../RobloxForumGithubImages'
on:
  schedule:
    # Updates Images Every Minute
    - cron:  '*/1 * * * *'
jobs:
  Generating_Images:
    name: 'Generating Images'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v



